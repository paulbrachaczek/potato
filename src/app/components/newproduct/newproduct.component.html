<p>Add new product</p>
<form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
  <div class="form-group">
      <label for="productName">Product name</label>
      <input type="text" formControlName="productName" maxlength="50" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productName.errors }" />
      <div *ngIf="submitted && f.productName.errors" class="invalid-feedback">
          <div *ngIf="f.productName.errors.required">Product name is required</div>
          <div *ngIf="f.productName.errors.maxlength">Product is to long, maximum length up to 50 characters</div>
      </div>
  </div>
  <div class="form-group">
      <label for="productID">Product ID</label>
      <input maxlength="13" minlength="10" type="text" formControlName="productID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productID.errors }" />
      <div *ngIf="submitted && f.productID.errors" class="invalid-feedback">
          <div *ngIf="f.productID.errors.required">Id is required</div>
          <div *ngIf="f.productID.errors.minlength">Please enter 13 digits</div>
          <div *ngIf="f.productID.errors.maxlength">Name is to long, maximum length up to 13 digits</div>
          <div *ngIf="f.productID.errors.pattern">Only digits please</div>
      </div>
  </div>
  <div class="form-group">
    <label for="manager">Manager</label>
    <input type="text" maxlength="30" formControlName="manager" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.manager.errors }" />
    <div *ngIf="submitted && f.manager.errors" class="invalid-feedback">
        <div *ngIf="f.manager.errors.maxlength">Manager is to long, maximum length up to 30 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Sales start date</label>
    <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
        <div *ngIf="f.date.errors.required">Date is required</div>
    </div>
  </div>
  <div class="form-group" style="display: flex;">
      <button type="submit" [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Add product
      </button>
      <button (click)="productForm.reset()" class="btn btn-secondary ml-auto">Clear form</button>
  </div>
</form>
